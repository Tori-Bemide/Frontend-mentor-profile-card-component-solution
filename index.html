<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/styles.css" />

    <title>Frontend Mentor | Profile card component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        position: absolute;
        bottom: 0;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="banner">
      <section class="card">
        <article class="card-header">
          <img src="./images/bg-pattern-card.svg" alt="" class="header-image" />
          <article class="profile-icon">
            <img
              src="./images/image-victor.jpg"
              alt="profile"
              class="profile-img"
            />
          </article>
        </article>
        <aricle class="card-bottom">
          <div class="info">
            <h3>victor crest</h3>
            <p>26</p>
          </div>
          <p class="location">London</p>
          <article class="subscribe-numbers">
            <div class="subscribers">
              <h3>80K</h3>
              <p>followers</p>
            </div>
            <div class="subscribers">
              <h3>803K</h3>
              <p>likes</p>
            </div>
            <div class="subscribers">
              <h3>1.4K</h3>
              <p>photos</p>
            </div>
          </article>
        </aricle>
      </section>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </div>
  </body>
</html>
